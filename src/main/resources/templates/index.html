<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>index</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
<h1>index</h1>
<div id="error" style="color:red; padding-bottom:15px;"></div>

    <select name="cityDrop" id="cityDrop">
        <option></option>
        <option th:each="city:${cities}" th:value="${city.cityCode}" th:text="${city.cityName}"></option>
    </select>
    <div class="container" style="color:red; padding-top:15px;">

</div>
    <script type="text/html" id="templateCity">

        <table>
            <tr>
                <td>City</td>
                <td data-content="city"></td>
            </tr>
            <tr>
                <td>Updated time</td>
                <td data-content="updateTime" data-format="datetime"></td>
            </tr>
            <tr>
                <td>Weather</td>
                <td data-content="weatherStatus"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td data-content="temperature" data-format="celsiusFormat"></td>
            </tr>
            <tr>
                <td>Wind</td>
                <td data-content="windSpeed" data-format="windFormat"></td>
            </tr>
        </table>
    </script>

</body>
</html>
